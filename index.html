    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Padronização Global de Inputs - Modo Claro */
      input:not([type="checkbox"]):not([type="radio"]), 
      select, 
      textarea {
        background-color: #f8fafc !important; /* slate-50 */
        color: #0f172a !important; /* slate-900 */
        border: 1px solid #e2e8f0 !important; /* slate-200 */
        transition: all 0.2s ease-in-out;
      }

      input:not([type="checkbox"]):not([type="radio"]):focus, 
      select:focus, 
      textarea:focus {
        background-color: #ffffff !important;
        border-color: #3b82f6 !important; /* blue-500 */
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1) !important;
        outline: none !important;
      }

      ::placeholder {
        color: #94a3b8 !important; /* slate-400 */
        opacity: 1;
      }

      /* Scrollbars */
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px; }
      ::-webkit-scrollbar-thumb { background-color: #94a3b8; border-radius: 6px; border: 2px solid #f1f5f9; }
      ::-webkit-scrollbar-thumb:hover { background-color: #64748b; }
      
      * { scrollbar-width: thin; scrollbar-color: #94a3b8 #f1f5f9; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { border-color: transparent; background-clip: content-box; }
      .sidebar-scrollbar::-webkit-scrollbar { width: 5px; }
      .sidebar-scrollbar::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); margin-top: 10px; margin-bottom: 10px; }
      .sidebar-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.15); border-radius: 10px; }
    </style>
